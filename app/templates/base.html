<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="https://storage.googleapis.com/soft-serverless/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="https://storage.googleapis.com/soft-serverless/favicon-96x96.png">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
  <script src="/static/initFirebase.js"></script>
  <script src="/static/signInOutWithGoogle.js"></script>
  <script src="/static/utilities.js"></script>
  <style type="text/css">
    .hero.is-medium .hero-body {
        padding-bottom: 0em;
        padding-top: 2em;
    }
    .card-content h1.title {
        min-height: 72px;
    }
    .card-content .subtitle {
        min-height: 80px;
    }
  </style>
  {% block head_extension %}
  {% endblock %}
</head>
<body>
  <nav class="navbar has-background-dark">
    <div class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item has-text-light" href="/">Soft Serverless Ice Cream Shop</a>
      </div>
      {% block navbar_end %}
      <div class="navbar-end">
        {% if auth_context %}
        <div class="navbar-item">
          <a id="username" class="has-text-white">{{ auth_context.get('username') }} ({{ auth_context.get('email') }})</a>
        </div>
        <div class="navbar-item">
          <a id="cart" class="has-text-white" href="/cart"><i class="fas fa-shopping-cart"></i></a>
        </div>
        <div class="navbar-item">
          <a id="sign-out-control" class="has-text-white" onclick="signOutWithGoogle()"><i class="fas fa-sign-out-alt"></i></a>
        </div>
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary has-background-info" href="/sell"><strong>Add a dessert</strong></a>
          </div>
        </div>
        {% else %}
        <div class="navbar-item">
            <a id="sign-in-control" class="has-text-white" href="/signin">Sign in with <i class="fab fa-google"></i></a>
        </div>
        {% endif %}
      </div>
      {% endblock %}
    </div>
  </nav>
  {% block content %}{% endblock %}
</body>
</html>
